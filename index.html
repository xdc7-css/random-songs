  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --dark: #0f172a;
      --darker: #020617;
      --light: #e6eef8;
      --gray: #94a3b8;
    }

    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px 0;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(to right, var(--primary), #7dd3fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .random-box {
      background: rgba(2, 44, 67, 0.5);
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(59, 130, 246, 0.3);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
      backdrop-filter: blur(10px);
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 35px;
      font-size: 22px;
      font-weight: bold;
      color: var(--light);
      background: var(--primary);
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 5px 5px 0 var(--darker);
      transition: all 0.4s ease;
      border-radius: 8px;
    }

    .cta:hover {
      box-shadow: 8px 8px 0 #fbc638;
      background: var(--primary-dark);
    }

    .cta svg {
      margin-left: 12px;
      width: 35px;
      height: 20px;
      transition: transform 0.4s ease;
    }

    .cta:hover svg {
      transform: translateX(5px);
    }

    .picked-song {
      margin-top: 25px;
      display: none;
      animation: fadeIn 0.5s;
    }

    .picked-song.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    
    .card {
      position: relative;
      width: 280px;
      background: #191414;
      border-radius: 12px;
      padding: 15px;
      margin: auto;
      box-shadow: 0 0 25px rgba(30, 215, 96, 0.6);
      animation: glowPulse 2s infinite;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }
      50% { box-shadow: 0 0 25px rgba(59, 130, 246, 1); }
      100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }
    }

    .top { display: flex; gap: 10px; align-items: center; }

    .pfp {
      width: 45px;
      height: 45px;
      background: #d2d2d2;
      border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
    }

    .texts .title-1 {
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .texts .title-2 {
      color: var(--primary);
      font-size: 12px;
    }

    .playing {
      display: flex;
      gap: 2px;
    }

    .greenline {
      background: var(--primary);
      width: 2px;
      height: 18px;
      transform-origin: bottom;
      animation: playing 1s infinite ease-in-out;
    }

    .greenline:nth-child(1){ animation-delay:0.2s; }
    .greenline:nth-child(2){ animation-delay:0.4s; }
    .greenline:nth-child(3){ animation-delay:0.6s; }
    .greenline:nth-child(4){ animation-delay:0.1s; }
    .greenline:nth-child(5){ animation-delay:0.3s; }

    @keyframes playing {
      0% { transform: scaleY(0.2); }
      50% { transform: scaleY(1); }
      100% { transform: scaleY(0.3); }
    }

    .links {
      margin-top: 12px;
      text-align: center;
    }

    .links a {
      margin: 0 10px;
      font-size: 20px;
      color: var(--light);
      transition: 0.3s;
    }

    .links a:hover {
      color: var(--primary);
    }

  </style>
</head>
